<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Contact Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Blob container */
    .blobs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .blobs svg {
      position: absolute;
      opacity: 0.3;
      filter: blur(40px);
      transform-origin: center;
      animation: float 10s ease-in-out infinite;
    }

    .blobs .blob1 {
      top: -100px;
      left: -100px;
      width: 500px;
      height: 500px;
      animation-delay: 0s;
    }

    .blobs .blob2 {
      bottom: -100px;
      right: -100px;
      width: 450px;
      height: 450px;
      animation-delay: 4s;
    }

    .blobs .blob3 {
      top: 200px;
      right: 100px;
      width: 300px;
      height: 300px;
      animation-delay: 2s;
    }

    .blobs .blob4 {
      top: 350px;
      left: 250px;
      width: 350px;
      height: 350px;
      animation-delay: 3s;
    }

    @keyframes float {
      0% {
        transform: scale(1) translate(0px, 0px);
      }
      50% {
        transform: scale(1.1) translate(15px, -15px);
      }
      100% {
        transform: scale(1) translate(0px, 0px);
      }
    }

    .card {
      position: relative;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      text-align: center;
      z-index: 1;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin: 0 auto 25px;
      background-image: url('WhatsApp Image 2025-05-17 at 9.38.11 AM.jpeg');
      background-size: 200%;
      background-position: 45%;
      border: 6px solid #ffffff;
      box-shadow: 0 0 0 6px #e0e0e0;
    }

    h2 {
      font-size: 28px;
      color: #222;
      margin-bottom: 8px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      font-style: italic;
    }

    .contact-section {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .contact-link {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 14px 20px;
      background: #f9f9f9;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      transition: all 0.3s ease;
    }

    .contact-link:hover {
      background: #ececec;
      transform: scale(1.02);
    }

    .contact-link i {
      font-size: 24px;
      width: 32px;
      text-align: center;
      color: #555;
    }

    .contact-text {
      font-size: 16px;
      font-weight: 500;
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 24px;
      }
      p {
        font-size: 14px;
      }
      .contact-link i {
        font-size: 22px;
      }
      .contact-text {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Animated SVG Blobs -->
  <div class="blobs">
    <!-- First Blob -->

    </svg>

    <!-- Third Blob -->
    <svg class="blob3" viewBox="0 0 200 200">

    </svg>
  </div>

  <!-- Card Content -->
  <div class="card">
    <div class="profile-img"></div>
    <h2>Digital Care</h2>
    <p>Digital Care in Digital World</p>

    <div class="contact-section">

        <i class="fas fa-envelope"></i>
        <span class="contact-text">digital.care87587@gmail.com</span>

    </div>
  </div>

</body>
</html>
