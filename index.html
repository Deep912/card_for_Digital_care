<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Contact Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 25px;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: url('https://via.placeholder.com/100') no-repeat center center;
      background-size: cover;
      margin: 0 auto 15px;
      border: 4px solid #ffffff;
      box-shadow: 0 0 0 5px #e0e0e0;
    }
    h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #333;
    }
    p {
      margin: 0 0 20px;
      color: #777;
      font-style: italic;
    }
    .contact a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: #444;
      background: #f0f0f0;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .contact a:hover {
      background: #d0d0d0;
    }
    .contact i {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-img"></div>
    <h2>Your Name</h2>
    <p>Your Slogan or Tagline Here</p>
    <div class="contact">
      <a href="https://www.instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
      <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i>WhatsApp</a>
      <a href="https://www.facebook.com/yourusername" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
      <a href="mailto:youremail@gmail.com"><i class="fas fa-envelope"></i>Gmail</a>
    </div>
  </div>
</body>
</html>
